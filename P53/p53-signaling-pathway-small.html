	<g id="clickableBoard">
		<g v-for="board in boards">
		<g v-if="board.size === 'normal'">
			<use xlink:href="#ClickableB" v-bind:x="board.x" v-bind:y="board.y"></use>
			<use xlink:href="#Clickable" v-bind:id="board.id+'_button'" v-bind:x="board.x" v-bind:y="board.y"></use>
			<a v-bind:xlink:href="board.link" target="_blank">
				<text v-bind:x="board.textx" v-bind:y="board.texty" style="fill: white; font-weight:bold; font-size:0.8em">{{ board.text }}</text>
				<ellipse v-bind:id="board.id" v-bind:data-target="board.target" onmouseover="shakeDia(evt)" onmouseout="unshakeDia(evt)" v-bind:cx="board.x+28" v-bind:cy="board.y+15" rx="30" ry="16" fill="black" fill-opacity="0" />
			</a>
		</g>
		<g v-if="board.size === 'small'">
			<use xlink:href="#ClickableB-small" v-bind:x="board.x" v-bind:y="board.y"></use>
			<use xlink:href="#Clickable-small" v-bind:id="board.id+'_button'" v-bind:x="board.x" v-bind:y="board.y"></use>
			<a v-bind:xlink:href="board.link" target="_blank">
				<text v-bind:x="board.textx" v-bind:y="board.texty" style="fill: white; font-weight:bold; font-size:0.8em">{{ board.text }}</text>
				<ellipse v-bind:id="board.id" v-bind:data-target="board.target" onmouseover="shakeDia(evt)" onmouseout="unshakeDia(evt)" v-bind:cx="board.x+26" v-bind:cy="board.y+15" rx="26" ry="16" fill="black" fill-opacity="0" />
			</a>
		</g>
		<g v-if="board.size === 'red'">
			<use xlink:href="#ClickableB-rMini" v-bind:x="board.x" v-bind:y="board.y"></use>
			<use xlink:href="#Clickable-rMini" v-bind:id="board.id+'_button'" v-bind:x="board.x" v-bind:y="board.y"></use>
			<a v-bind:xlink:href="board.link" target="_blank">
				<text v-bind:x="board.textx" v-bind:y="board.texty" style="fill: white; font-weight:bold; font-size:0.8em">{{ board.text }}</text>
				<ellipse v-bind:id="board.id" v-bind:data-target="board.target" onmouseover="shakeDia(evt)" onmouseout="unshakeDia(evt)" v-bind:cx="board.x+28" v-bind:cy="board.y+15" rx="30" ry="16" fill="black" fill-opacity="0" />
			</a>
		</g>
		<g v-if="board.size === 'word'">
			<a v-bind:xlink:href="board.link" target="_blank">
				<text class="turnred" v-bind:x="board.textx" v-bind:y="board.texty" style="font-weight:bold; font-size:0.85em" v-bind:id="board.id" v-bind:data-target="board.target" onmouseover="shakeDia(evt)" onmouseout="unshakeDia(evt)" >{{ board.text }}</text>
			</a>
		</g>
		<g v-else-if="board.size === 'large'">
			<use xlink:href="#ClickableB-large" v-bind:x="board.x" v-bind:y="board.y"></use>

		calPosition: function(){
			var boards = this.boards;
			for(var i=0;i<boards.length;i++)
			{
				current_y = boards[i].y;
				current_type = "top";
				for(var j=0;j<boards[i]["groups"].length;j++)
				{
					if(current_type=="top"){
						current_y += 12;	
					}
					else if(current_type=="title"){
						current_y += 11;
					}
					else if(current_type=="text"){
						current_y += 14;
					}
					current_type = "title";
					var group = boards[i]["groups"][j];
					group.y=current_y;
					for(var k=0;k<group.textgroups.length;k++){
						if(current_type=="title"){
							current_y += 11;
						}
						else if(current_type=="text"){
							current_y += 10;
						}
						current_type = "text";
						group.textgroups[k].y = current_y;
					}	
				}
			}
		}
